<div class="contendor-detalle-cuota">
  <div class="detalle-cuota" *ngIf="pago != undefined">
    <p class="monto">Monto: S/{{pago.montoPagado}}</p>
    <p class="fecha-realizada">Fecha Pagada: {{pago.fechaPagoRealizada}}</p>
    <p class="fecha-estimada">Fecha Estimada: {{pago.fechaPagoEstimada}}</p>
    <p class="estado">Estado: <strong>{{pago.estado}}</strong></p>
    <p class="nombre-empleado">Nombre Empleado: {{pago.nombreEmpleado}}</p>
  </div>
</div>
