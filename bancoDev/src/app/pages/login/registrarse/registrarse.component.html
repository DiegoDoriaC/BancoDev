<main>
  <article>
      <section>
          <form [formGroup]="formularioRegistrarse" (submit)="onSubmit()" >
              <h1>Registrarse</h1>

              <input type="text" formControlName="nombres" placeholder="Nombres"><br/>
              <input type="text" formControlName="apellidos" placeholder="Apellidos"><br/>
              <input type="text" formControlName="dni" placeholder="DNI"><br/>
              <input type="date" formControlName="fecha" ><br/>
              <input type="text" formControlName="direccion" placeholder="Direccion"><br/>
              <input type="email" formControlName="email" placeholder="Correo electr&oacute;nico"><br/>
              <input type="password" formControlName="password" placeholder="Contrase&ntilde;a"><br/>
              <button type="submit">Registrar</button>
              <button type="reset">Limpiar</button>

              <p>Ya tienes cuenta ?</p>
              <p>
                  <a routerLink="/login">Inicia Sesion</a>
              </p>
              <a id="volver" routerLink="/bancoDev">Volver</a>
          </form>
      </section>
  </article>
</main>
